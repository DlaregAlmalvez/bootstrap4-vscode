<div class="form-group ${1:has-succes|has-warning|has-danger}">
	<label class="form-control-label" for="${3:inputName}">${2:Input label}</label>
	<input type="text" class="form-control form-control-success" name="${3:inputName}" id="${3:inputName}" aria-describedby="${5:helpId}">
	<div class="form-control-feedback">${4:Validation message}</div>
	<small id="${5:helpId}" class="form-text text-muted">${6:Help text}</small>
</div>
